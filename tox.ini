[tox]
envlist =
    formatting
    linting
    typing
    py{35,36,37,py3}
    cov-html

[testenv]
passenv = LANG
deps =
    pytest
    coverage
commands =
    coverage run --source=src,tests -p -m pytest --doctest-modules src tests

[testenv:cov-html]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[testenv:cov-codecov]
passenv = CI TRAVIS TRAVIS_*
deps = codecov
skip_install = true
commands =
    coverage combine
    coverage report
    codecov

[testenv:formatting]
deps =
    -crequirements.txt
    black
skip_install = true
commands =
    black --{posargs:check} src tests setup.py

[testenv:linting]
deps =
    -crequirements.txt
    isort
    pylint
    pytest
commands =
    isort -rc -{posargs:c} src tests
    pylint src tests

[testenv:typing]
deps =
    -crequirements.txt
    mypy
skip_install = true
commands =
    mypy src tests
